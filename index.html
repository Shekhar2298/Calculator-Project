<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
    <link href="./stylecalci.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .calci {
            max-width: 400px;
            margin: 50px auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .textbox {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
            border-radius: 10px;
        }
        .btn {
            width: 80px;
            height: 80px;
            font-size: 24px;
            margin: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="calci">
        <input type="text" class="textbox form-control" id="display" disabled/>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="btn btn-danger">AC</button>
            <button class="btn btn-secondary">(</button>
            <button class="btn btn-secondary">)</button>
            <button class="btn btn-secondary">%</button>
            <button class="btn btn-secondary">+</button>
            <button class="btn btn-secondary">-</button>
            <button class="btn btn-secondary">*</button>
            <button class="btn btn-secondary">/</button>
            <button class="btn btn-light number">1</button>
            <button class="btn btn-light number">2</button>
            <button class="btn btn-light number">3</button>
            <button class="btn btn-light number">4</button>
            <button class="btn btn-light number">5</button>
            <button class="btn btn-light number">6</button>
            <button class="btn btn-light number">7</button>
            <button class="btn btn-light number">8</button>
            <button class="btn btn-light number">9</button>
            <button class="btn btn-light number">0</button>
            <button class="btn btn-secondary">.</button>
            <button class="btn btn-primary">=</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            let expression = "";

            function updateDisplay(value) {
                $("#display").val(value);
            }

            $(".btn").on("click", function() {
                const buttonText = $(this).text();
                
                // jQuery animation for button click
                $(this).animate({opacity: 0.5}, 100).animate({opacity: 1}, 100);

                if (buttonText === "AC") {
                    expression = "";
                    updateDisplay(expression);
                } else if (buttonText === "=") {
                    try {
                        expression = eval(expression).toString();
                    } catch (e) {
                        expression = "Error";
                    }
                    updateDisplay(expression);
                } else {
                    if (expression === "Error") {
                        expression = "";
                    }
                    expression += buttonText;
                    updateDisplay(expression);
                }
            });
        });
    </script>
</body>
</html>
